                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Man On The Moon </span>

                <div class="songItem">

                </div>
                <div class="songItem">

                    <span class="songName">Catch Me If You Can </span>
                    <span class="songlistplay"><span class="timestamp">05:23<i class="fa-1.5x fa-solid fa-play-circle"></i></span></span>
                </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-2x fa-solid fa-step-backward"></i>
            <i class="fa-2x fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <imgwidth="42px alt="1" id="gif"> A thousand years - Taylor Swift
        </div>
