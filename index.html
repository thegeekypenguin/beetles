<html lang="en">
<head>

    <title>Podify | Your favourite music is here</title>

                <div class="songItem">

                    <span>A thousand years </span>

                </div>
                <div class="songItem">

        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-2x fa-solid fa-step-backward"></i>
            <i class="fa-2x fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px"alt="1" id="gif"> A thousand years - Taylor Swift
